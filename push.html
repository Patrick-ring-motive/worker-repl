<script type="module">
const stringify = x =>{
  try{
    return JSON.stringify(x).replace(/^["\s]*|["\s]*$/g,'');
  }catch{
    return String(x).replace(/^["\s]*|["\s]*$/g,'');
  }
};
  const bc = new BroadcastChannel("web-push");
  bc.onmessage = (event) => {
    console.log("web-push recieved",event);
    document.body.innerHTML += `${stringify(event.data)}<br><br>`;
  };
  function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/\-/g, '+')
    .replace(/_/g, '/');
  
  const rawData = window.atob(base64);
  const outputArray = new Uint8Array(rawData.length);
  
  for (let i = 0; i < rawData.length; ++i) {
    outputArray[i] = rawData.charCodeAt(i);
  }
  return outputArray;
}
  const serviceWorkerRegistration = await navigator.serviceWorker.register("https://patrick-ring-motive.github.io/worker-repl/push.js");
  const registration = await navigator.serviceWorker.ready;
  const subscription = await serviceWorkerRegistration.pushManager.subscribe({
    userVisibleOnly: true,
    applicationServerKey: urlBase64ToUint8Array(await(await fetch('https://push.smokestack.workers.dev/public-key')).text())
  });
  let payload = navigator.userAgentData.platform;
  fetch('https://push.smokestack.workers.dev/', {
    method: 'POST',
    body: JSON.stringify({subscription, payload})
  });
  console.log(subscription.subscriptionId);
  console.log(subscription.endpoint);
</script>
